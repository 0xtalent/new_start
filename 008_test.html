<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남박사의 파이썬으로 웹사이트 만들기</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>

<p onclick="change(this)">여기를 클릭</p>

<script>
    function change(elem) {
        elem.innerHTML = "내용 변경";
    }
</script>
</body>
</html>
